{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="login-box border border-2 rounded-3 bg-light mx-auto">
    <form method="post">
        <div class="container mt-3">
            <h3>Log in</h3>
        </div>
        <div class="container mt-3">
            <label for="username" class="form-label">Username</label>
            <input name="username" class="form-control" id="username" required>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="container d-flex mt-3 mb-3 justify-content-end align-items-center">
            <a href="{{url_for('auth.register')}}" class="me-2">New user?</a>
            <input type="submit" class="btn btn-primary" value="Log in">            
        </div>
    </form>        
</div>
{% endblock %}
